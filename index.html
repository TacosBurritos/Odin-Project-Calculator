<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculatorStyle.css"/>
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="buttons">
                <button type="button" id="clear" value="clear">AC</button>
                <button type="button" id="plus" class="operator" value="+">+</button>
                <button type="button" id="minus" class="operator" value="-">-</button>
                <button type="button" id="multiply" class="operator" value="*">*</button>
                <button type="button" id="divide" class="operator" value="/">/</button>
                <button type="button" id="nine" class="numbers" value="9">9</button>
                <button type="button" id="eight" class="numbers" value="8">8</button>
                <button type="button" id="seven" class="numbers" value="7">7</button>
                <button type="button" id="six" class="numbers" value="6">6</button>
                <button type="button" id="five" class="numbers" value="5">5</button>
                <button type="button" id="four" class="numbers" value="4">4</button>
                <button type="button" id="three" class="numbers" value="3">3</button>
                <button type="button" id="two" class="numbers" value="2">2</button>
                <button type="button" id="one" class="numbers" value="1">1</button>
                <button type="button" id="zero" class="numbers" value="0">0</button>
                <button type="button" id="equals" class="operator" value="=">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
